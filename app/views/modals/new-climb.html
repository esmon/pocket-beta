<md-dialog aria-label="New Climb" ng-cloak>
	<form name="newClimbForm" ng-submit="newClimbData(newClimb)">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create A New Climb</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout-padding>
			<pre>{{ climbTypes }}</pre>
			<div layout-gt-xs="row" ng-show="newClimb.image">
				<div class="md-block" flex-gt-xs>
					<img src="{{newClimb.image}}" alt="{{newClimb.name}}">
				</div>

				<div class="md-block" flex-gt-xs>
					<input type="file" file-model="myFile">
				</div>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb Name</label>
					<input ng-model="newClimb.name" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb id</label>
					<input ng-model="newClimb.id" readonly>
				</md-input-container>
			</div>

			<div layout-md="row">
				<md-input-container class="md-block" flex-md>
					<label>Description</label>
					<textarea ng-model="newClimb.description" columns="1" rows="5" required></textarea>
				</md-input-container>
			</div>

			<div layout-gt-sm="row">
				<pre>{{climbTypes}}</pre>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb Type</label>
					<md-select ng-model="newClimb.climbType">
						<md-option ng-repeat="climbType in climbTypes" ng-value="{{ climbType }}">
							{{ climbType }}
						</md-option>
					</md-select>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Grade</label>
					<input ng-model="newClimb.grade" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Number of bolts</label>
					<input type="number" ng-model="newClimb.boltCount">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Rock Name</label>
					<input ng-model="newClimb.rockName">
				</md-input-container>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>GPS: Lat</label>
					<input ng-model="newClimb.gps.lat">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>GPS: Lon</label>
					<input ng-model="newClimb.gps.lon">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Star rating</label>
					<input type="number" ng-model="newClimb.rating" min="0" max="5">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Start</label>
					<input ng-model="newClimb.start">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<md-checkbox ng-model="newClimb.topOut" aria-label="Top Out">
						Top Out
					</md-checkbox>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<md-checkbox ng-model="newClimb.badLanding" aria-label="Bad Landing">
						Bad Landing
					</md-checkbox>
				</md-input-container>
			</div>

			<div layout-md="row">
				<md-input-container class="md-block" flex-md>
					<label>Restrictions</label>
					<textarea ng-model="newClimb.restrictions" columns="1" rows="3"></textarea>
				</md-input-container>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" layout-align="end center">
			<md-button class="md-primary" ng-disabled="newClimbForm.$invalid" type='submit'>Create</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
