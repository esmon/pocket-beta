<md-dialog aria-label="New Sector"  ng-cloak>
	<form name="newSectorForm" ng-submit="newSectorData(newSector)">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>New Sector</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout-padding>
			<div layout-md="row">
				<md-input-container class="md-block">
					<label>Sector Name</label>
					<input ng-model="newSector.Name" required>
				</md-input-container>
			</div>
			<div layout-md="row">
				<md-input-container class="md-block">
					<label>Description</label>
					<textarea ng-model="newSector.description" columns="1" rows="5"></textarea>
				</md-input-container>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" layout-align="end center">
			<md-button class="md-primary" ng-disabled="newSectorForm.$invalid" type='submit'>Save</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
