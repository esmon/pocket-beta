<md-content md-theme="sector-dark" layout-padding>
	<div layout="row">
		<md-input-container>
			<label>Select Sector</label>
			<md-select ng-model="selectedSector">
				<md-option ng-repeat="sector in crag.sectors" ng-value="{{ sector }}">
					{{ sector.sectorName }}
				</md-option>
			</md-select>
		</md-input-container>
		<md-button class="md-primary" ng-click="newSectorModal($event)">New Sector</md-button>
	</div>

	<!-- Update sector info -->
	<div layout-gt-xs="row" ng-class="{ 'is-active' : isEmptyObject(selectedSector) > 2 }" class="inactive" ng-cloak>
		<form name="updateSectorForm">
			<div layout-gt-xs="row">
				<div class="md-block" flex-gt-xs>
					<img src="{{selectedSector.image}}" alt="{{selectedSector.name}}">
				</div>

				<div class="md-block" flex-gt-xs>
					<input type="file" file-model="myFile">
				</div>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Sector Name</label>
					<input ng-model="selectedSector.sectorName" required>
				</md-input-container>

				<md-input-container class="md-block" flex-gt-sm>
					<label>Sector id</label>
					<input ng-model="selectedSector.id" readonly>
				</md-input-container>
			</div>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Description</label>
				<textarea ng-model="selectedSector.description" columns="1" rows="5"></textarea>
			</md-input-container>
			
			<div layout="row" layout-align="end center" layout-xs="row">
				<md-button class="md-primary" ng-disabled="updateSectorForm.$invalid">Save</md-button>
			</div>
		</form>
	</div>
</md-content>

<md-content layout-padding ng-cloak>

	<div layout="row" ng-class="{ 'is-active' : isEmptyObject(selectedSector) > 2 }" class="inactive">
		<md-input-container>
			<label>Select Climb</label>
			<md-select ng-model="selectedClimb">
				<md-option ng-repeat="climb in selectedSector.sectorClimbs" ng-value="{{ climb }}">
					{{ climb.name }}
				</md-option>
			</md-select>
		</md-input-container>
		<md-button class="md-primary" ng-click="newClimbModal($event)">New Climb</md-button>
	</div>

	<!-- Update climbing info -->
	<div layout-gt-xs="row" ng-class="{ 'is-active' : isEmptyObject(selectedClimb) > 2 }" class="inactive">
		<form name="updateClimbForm">
			<div layout-gt-xs="row" ng-show="selectedClimb.image">
				<div class="md-block" flex-gt-xs>
					<img src="{{selectedClimb.image}}" alt="{{selectedClimb.name}}">
				</div>

				<div class="md-block" flex-gt-xs>
					<input type="file" file-model="myFile">
				</div>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb Name</label>
					<input ng-model="selectedClimb.name" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb id</label>
					<input ng-model="selectedClimb.id" readonly>
				</md-input-container>
			</div>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Description</label>
				<textarea ng-model="selectedClimb.description" columns="1" rows="5" required></textarea>
			</md-input-container>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Climb Type</label>
					<md-select ng-model="selectedClimb.climbType">
						<md-option ng-repeat="climbType in climbTypes" ng-value="{{ selectedClimb.climbType }}">
							{{ climbType }}
						</md-option>
					</md-select>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Grade</label>
					<input ng-model="selectedClimb.grade" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm ng-show="selectedClimb.climbType === sport">
					<label>Number of bolts</label>
					<input type="number" ng-model="selectedClimb.boltCount">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Rock Name</label>
					<input ng-model="selectedClimb.rockName">
				</md-input-container>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>GPS: Lat</label>
					<input ng-model="selectedClimb.gps.lat">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>GPS: Lon</label>
					<input ng-model="selectedClimb.gps.lon">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Star rating</label>
					<input type="number" ng-model="selectedClimb.rating" min="0" max="5">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Start</label>
					<input ng-model="selectedClimb.start">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<md-checkbox ng-model="selectedClimb.topOut" aria-label="Top Out">
						Top Out
					</md-checkbox>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<md-checkbox ng-model="selectedClimb.badLanding" aria-label="Bad Landing">
						Bad Landing
					</md-checkbox>
				</md-input-container>
			</div>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Restrictions</label>
				<textarea ng-model="selectedClimb.restrictions" columns="1" rows="3"></textarea>
			</md-input-container>
			
			<div layout="row" layout-align="end center" layout-xs="row">
				<md-button class="md-primary" ng-disabled="updateClimbForm.$invalid">Save</md-button>
			</div>
		</form>
	</div>
</md-content>
